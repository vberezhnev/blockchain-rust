[package]
name = "blockchain-rust"
authors = ['Vladimir Berezhnev <hibernized@gmail.com>']
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
		
[dependencies]
chrono = "0.4"
sha2 = "0.9.8"
serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"
libp2p = { version = "0.53.0", features = ["tcp", "mdns", "floodsub"] }
tokio = { version = "1.0", features = ["io-util", "io-std", "macros", "rt", "rt-multi-thread", "sync", "time"] }
hex = "0.4"
once_cell = "1.5"
log = "0.4"
pretty_env_logger = "0.4"
rsa = "0.9.6"
libp2p-swarm-derive = "0.34.2"
